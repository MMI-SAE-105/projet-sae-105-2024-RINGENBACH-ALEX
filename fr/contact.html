        <section id="banner">
            <img src="/assets/img/image_contact.webp" alt="Image principale" class="full-width-image">
            <h1 class="banner-text">Contact</h1>
        </section>
        <div class="contact-menu">
            <h1>Contactez le Support</h1>
            <form>
                <!-- Nom et prénom -->
                <div class="form-group">
                    <label for="name">Votre nom et prénom</label>
                    <input type="text" id="name" name="name" placeholder="Entrez votre nom et prénom" required>
                </div>

                <!-- Adresse email -->
                <div class="form-group">
                    <label for="email">Votre adresse mail</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre adresse mail" required>
                </div>

                <!-- Commentaire -->
                <div class="form-group">
                    <label for="message">Votre commentaire</label>
                    <textarea id="message" name="message" placeholder="Écrivez votre message ici" required></textarea>
                </div>

                <!-- Bouton Envoyer -->
                <button type="submit" class="submit-button" disabled>Envoyer</button>
            </form>
